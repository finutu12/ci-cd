name: Continuous Integration and Deployment
 
on:
  push:
    branches:
      - main
 
env:
  DOTNET_VERSION: '8.0.x'
 
jobs:
  build:
    runs-on: ubuntu-latest
    environment: Azure
 
    steps:
      - name: Checkout code 💫
        uses: actions/checkout@v4
 
      - name: Setup dotnet 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
 
      # dotnet is already installed from the previous step, so we can just run dotnet commands
      - name: Restore dependencies 📦
        run: dotnet restore "API_Test"
 
      - name: Build App 🏗
        run: dotnet build -c Release --no-restore "API_Test/CI-CD API.sln"

      - name: Publish App
        run: dotnet publish -c Release -o ./out "API_Test/CI-CD API.sln"

      - name: Deploy to Azure Web Apps
        uses: azure/webapps-deploy@v2
        with:
          app-name: Wetter123
          publish-profile: ${{ secrets.AZURE_THE_DARK_SECRET_OF_THE_CATHOLIC_CHURCH }}
          package: ./out